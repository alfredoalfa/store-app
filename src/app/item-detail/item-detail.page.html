<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title_inner d-flex">
                <h3 class="end">
                    <span class="end cart_icon" (click)="cart()">
                        <ion-icon class="zmdi zmdi-mall ion-text-start"></ion-icon>
                        <ion-badge>2</ion-badge>
                    </span>
                </h3>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

    <div class="banner">
        <h3 [ngClass]="FavoriteIcon ? 'active' : ''" (click)="toggleFavoriteIcon()">
            <ion-icon class="zmdi zmdi-favorite-outline"></ion-icon>
            <ion-icon class="zmdi zmdi-favorite"></ion-icon>
        </h3>

        <ion-slides pager="true" loop="true">

                <div class="img_box center_img animate__animated animate__zoomIn" style="--animate-duration: .2s;">

                </div>

    </div>
