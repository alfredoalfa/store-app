			<div class="title_inner d-flex">
				<span class="center_title">Servicios</span>
				<h3 class="end">
					<ion-icon class="zmdi zmdi-filter-list ion-text-start" (click)="filter()"></ion-icon>

					<span class="end cart_icon" (click)="cart()">
						<ion-icon class="zmdi zmdi-mall ion-text-start"></ion-icon>
						<ion-badge>2</ion-badge>
					</span>
				</h3>
			</div>
		</ion-title>
	</ion-toolbar>

</ion-header>

<ion-content fullscreen>
	<div class="item_container">
		<ion-row>
			<ion-col class="animate__animated animate__zoomIn" size="6" *ngFor='let item of itemsList; let i = index;'>
				<div class="item" (click)="item_details(item['id'])">
					<div class="item_img center_img">
						<img [src]="item.file_data" class="crop_img">
					</div>
					<div class="item_details">
						<h3>{{item.description}}</h3>
						<h4>Codigo {{item.barcode}}</h4>
						<h5 class="d-flex">
							<span class="price">{{item.price}}â‚¬</span>
							<ion-badge class="end">
								4.2 <ion-icon class="zmdi zmdi-star"></ion-icon>
							</ion-badge>
						</h5>
					</div>
				</div>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
