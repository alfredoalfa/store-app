<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{'contact_us' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="banner">
        <div class="logo animate__animated animate__zoomIn">
            <img src="assets/images/userlogo.png">
        </div>
    </div>
    <div class="form">
        <p>
            <span class="animate__animated animate__fadeInUp">{{'let_us_know_your_feedback' | translate}}</span>
            <br>
            <span class="animate__animated animate__fadeInUp">{{'queries_or_issue_regarding' | translate}}</span>
            <br>
            <span class="animate__animated animate__fadeInUp">{{'app_or_festures' | translate}}</span>
        </p>
        <ion-list lines="none">
            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <ion-label mode="md" position="stacked">{{"full_name" | translate}}</ion-label>
                <ion-input mode="md" type="name" placeholder="{{'enter_full_name' | translate}}" value="Samantha Smith"></ion-input>
            </ion-item>
            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <ion-label mode="md" position="stacked">{{"phone_number" | translate}}</ion-label>
                <ion-input mode="md" type="text" placeholder="{{'enter_phone_number' | translate}}" value="+1 987 654 3210"></ion-input>
            </ion-item>

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <ion-label mode="md" position="stacked">{{"your_feedback" | translate}}</ion-label>
                <ion-textarea rows="1" mode="md" type="text" placeholder="{{'enter_your_message' | translate}}"></ion-textarea>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
    <ion-button size="large" shape="full" class="btn">
        {{'submit' | translate}}
    </ion-button>
</ion-footer>
